<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="duo.css" />
    <link rel="shortcut icon" href="./img/logo-head.png" type="image/x-icon">
    <link rel="stylesheet" href="navbarFooter.css">
    <title>Encontre seu Duo</title>
</head>

<body class="container">
    <header>
        <nav class="navigation">
            <a href="./index.html"><img src="img/logo.png" alt="logo" class="logo" /></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./duo.html">Duo</a></li>
            </ul>
        </nav>
    </header>

    <form id="formulario">
        <span class="title">Encontre seu Duo</span>
        <input class="campo_nome" type="text" placeholder="Nome" />
        <input class="campo_discord" type="text" placeholder="Discord#0000" />
        <input type="text" placeholder="Diga quais agentes você mais joga">
        <select>
            <option value="patente" selected disabled hidden>Selecione Patente</option>
            <option value="ferro">Ferro</option>
            <option value="bronze">Bronze</option>
            <option value="prata">Prata</option>
            <option value="ouro">Ouro</option>
            <option value="platina">Platina</option>
            <option value="diamante">Diamante</option>
            <option value="ascendente">Ascendente</option>
            <option value="imortal">Imortal</option>
            <option value="radiante">Radiante</option>
        </select>
        <button class="btn-form">
            <div>
                <img src="./img/btn-play.png" alt="Botão">
            </div>
            <span>Play</span>
        </button>
    </form>

    <footer>
        <span>@by</span><a href="https://www.linkedin.com/in/rafahcerqueira/" target="_blank">Cerqueira</a>
    </footer>
</body>

</html>
